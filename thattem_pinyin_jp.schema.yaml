# Rime schema
# encoding: utf-8

schema:
  schema_id: thattem_pinyin_jp
  name: 日文辅助
  version: '0.0.0'
  author:
    - thattemperature <2719023332@qq.com>
  description:
    拼音输入法的日文辅助

switches:
  - name: ascii_mode
    states: [ 有输入法, 无输入法 ]
  - name: ascii_punct
    states: [ 复杂标点, 简单标点 ]
  - name: full_shape
    states: [ 半角标点, 全角标点 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - uniquifier

recognizer:
  import_preset: default

key_binder:
  import_preset: default

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA-_'
  initials: 'zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA'
  finals: '-_'
  delimiter: " '"
  algebra:
    # 末尾翻译器标记
    - derive/^(.*)$/$1`j/

punctuator:
  import_preset: default

translator:
  dictionary: thattem_pinyin_jp
